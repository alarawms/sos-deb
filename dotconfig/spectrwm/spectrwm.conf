quirk[scratchpad:scratchpad] = FLOAT #+ANYWHERE
quirk[scratchvifm:scratchvifm] = FLOAT #+ANYWHERE
quirk[scratchsfm:scratchsfm] = FLOAT #+ANYWHERE
quirk[scratchfzf:scratchfzf] = FLOAT #+ANYWHERE
