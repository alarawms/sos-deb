#           SpectrWM ALT Keybindings
bind[cycle_layout] = MOD1+Tab
bind[name_workspace] = MOD1+Shift+slash
bind[search_workspace] = MOD1+slash
bind[wind_del] = MOD1+x
bind[wind_kill]	= MOD1+Shift+x

